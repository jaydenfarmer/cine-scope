<div class="trailer-row" *ngIf="hasTrailerData()">
  <div class="trailer-scroll-container">
    <ng-container *ngFor="let item of trailerData; trackBy: trackByMedia">
      <app-trailer-card
        *ngFor="let trailer of item.trailers; trackBy: trackByTrailer"
        [media]="item.media"
        [trailer]="trailer"
        (mediaClick)="onMediaCardClick($event)"
        (trailerClick)="onTrailerClick($event)"
      >
      </app-trailer-card>
    </ng-container>
  </div>
</div>

<!-- âœ… Optional: Show message when no trailers -->
<div class="no-trailers" *ngIf="!hasTrailerData()">
  <p>No trailers available at this time.</p>
</div>
