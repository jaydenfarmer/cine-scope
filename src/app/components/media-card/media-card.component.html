<a [routerLink]="getRouterLink()" class="media-card-link">
  <div class="card-info-container">
    <div class="media-card" [class.no-image-media]="!media?.poster_path">
      <img
        [src]="getImageUrl()"
        [alt]="getTitle()"
        loading="lazy"
        onerror="this.style.display='none'"
      />
    </div>

    <div class="media-info">
      <!-- ✅ Keep your exact rating badge styling -->
      <div
        *ngIf="hasRating()"
        class="media-rating-badge"
        [ngClass]="getRatingColor(media.vote_average)"
        [style.--rating]="getRatingPercentage()"
      >
        <span class="rating-value">{{ getRating() }}</span>
      </div>

      <!-- ✅ Keep your exact title styling -->
      <div class="media-title">{{ getTitle() }}</div>

      <!-- ✅ Simplified: only show release date -->
      <div *ngIf="getDate()" class="media-release-date">
        {{ getDate() | date : "mediumDate" }}
      </div>
    </div>
  </div>
</a>
