<!-- ✅ Keep your exact structure, just add trackBy and safety -->
<div class="people-grid">
  <app-people-card
    *ngFor="let person of items; trackBy: trackByPersonId"
    [person]="person"
  >
  </app-people-card>
</div>

<!-- ✅ Keep your exact load more button -->
<div class="load-more-container" *ngIf="showLoadMore && !loading">
  <button class="load-more-btn" (click)="loadMore()">Load More</button>
</div>

<!-- ✅ Keep your exact loading state -->
<div class="loading-container" *ngIf="loading">
  <div class="loading-spinner"></div>
  <p>Loading...</p>
</div>

<!-- ✅ Add simple no results state (only shows if truly no results) -->
<div *ngIf="noResults && !loading" class="no-results">
  <p>No people found.</p>
</div>
