<div class="trailer-card">
  <!-- Thumbnail Section -->
  <div class="trailer-thumbnail" (click)="onTrailerClick()">
    <!-- YouTube Thumbnail -->
    <img
      *ngIf="!showFallback && trailer?.key"
      [src]="getThumbnailUrl(trailer.key)"
      [alt]="getTrailerAlt()"
      class="thumbnail-image"
      (error)="onImageError($event)"
      loading="lazy"
    />

    <!-- Fallback Image -->
    <div *ngIf="showFallback || !trailer?.key" class="fallback-image">
      <div class="fallback-content">
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
        >
          <path d="M8 5v14l11-7z" />
        </svg>
        <span>{{ getDefaultMessage() }}</span>
      </div>
    </div>

    <!-- Play Button Overlay -->
    <div class="play-overlay" aria-label="Play trailer">
      <div class="play-button">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
        >
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Info Section -->
  <div class="trailer-info" (click)="onMediaClick()">
    <p class="trailer-title" [title]="getMediaTitle()">
      {{ getMediaTitle() }}
    </p>
    <h3 class="media-title" [title]="getTrailerName()">
      {{ getTrailerName() }}
    </h3>
  </div>
</div>
